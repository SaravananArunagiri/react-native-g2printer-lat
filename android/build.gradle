buildscript {
    repositories {
        google()//in newer versions of Android Studio
        mavenCentral()//jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
     sourceSets {
    main {
          aidl.srcDirs = ['src/main/java']
          jniLibs.srcDirs = ['libs']  
      }
  }
}

repositories {
    mavenCentral()

  flatDir{
  	dirs 'libs'
  }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation files("libs/gprinter-2.1.jar")
    implementation files("libs/commons-lang-2.6.jar")

}
